<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Page</title>
    <link rel="stylesheet" href="/css/menu.css">
</head>
<body>
    <div class="stats-container">
        <h1>PLAYER STATS</h1>
        <div class="summary">
            <div class="solved">
                <h2>Solved Problems</h2>
                <p>Easy: <span id="easy-count">0</span></p>
                <p>Medium: <span id="medium-count">0</span></p>
                <p>Hard: <span id="hard-count">0</span></p>
                <p>Total: <span id="total-count">0</span></p>
            </div>
            <div class="activity">
                <h2>Activity</h2>
                <p>Days Played: <span id="days-played">0</span></p>
                <p>Max Streak: <span id="max-streak">0</span></p>
            </div>
        </div>
        <div class="achievements">
            <h2>Achievements</h2>
            <ul id="achievements-list">
                <!-- Achievements will be loaded here -->
            </ul>
        </div>
    </div>
    
    <script src="/js/menu.js"></script>
</body>
</html>
